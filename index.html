<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="css/style.css">

</head>

<body>
  <main>
    <div class="card">
      <div class="product-image">
        <img src="images/image-product-desktop.jpg" alt="Image Desktop" id="image-desktop">
        <img src="images/image-product-mobile.jpg" alt="Image Mobile" id="image-mobile">
      </div>
      <div class="product-info">
        <p class="subtitle">Perfume</p>
        <h1 class="title">Gabrielle Essence Eau De Parfum</h1>
        <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator
          for the House of CHANEL.</p>
        <div class="product-price">
          <p class="price">$149.99</p>
          <p class="old-price">$169.99</p>
        </div>
        <div class="product-cart">
          <button><img src="images/icon-cart.svg" alt="Icon Cart" class="icon-cart">Add to Cart</button>
        </div>
      </div>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/kynur/">Kynur</a>.
  </div>
</body>

</html>
